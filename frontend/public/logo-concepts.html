<!DOCTYPE html>
<html>
<head>
  <title>Commander Logo Concepts</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .concept {
      text-align: center;
      padding: 30px;
      background: #2a2a2a;
      border-radius: 16px;
    }
    .concept h3 {
      margin-top: 20px;
      font-weight: 500;
    }
    .concept p {
      color: #888;
      font-size: 14px;
    }
    svg {
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>
  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Modern Tactical Helmet -->
      <path d="M20 55 C20 30, 35 15, 50 15 C65 15, 80 30, 80 55 L80 65 C80 75, 70 80, 50 80 C30 80, 20 75, 20 65 Z" fill="#374151"/>
      <path d="M25 50 C25 32, 37 20, 50 20 C63 20, 75 32, 75 50" stroke="#6B7280" stroke-width="2" fill="none"/>
      <!-- Visor -->
      <rect x="25" y="48" width="50" height="16" rx="3" fill="#111827"/>
      <rect x="28" y="51" width="44" height="10" rx="2" fill="#10B981" opacity="0.8"/>
      <!-- Tech lines -->
      <line x1="30" y1="56" x2="45" y2="56" stroke="#34D399" stroke-width="1.5"/>
      <line x1="55" y1="56" x2="70" y2="56" stroke="#34D399" stroke-width="1.5"/>
      <circle cx="50" cy="56" r="2" fill="#34D399"/>
    </svg>
    <h3>Tactical Tech</h3>
    <p>Modern helmet with glowing visor</p>
  </div>

  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Spartan Helmet -->
      <path d="M25 75 L25 40 C25 25, 37 12, 50 12 C63 12, 75 25, 75 40 L75 75 C75 78, 72 80, 68 80 L60 80 L60 55 L40 55 L40 80 L32 80 C28 80, 25 78, 25 75Z" fill="#374151"/>
      <!-- Crest -->
      <path d="M50 8 C50 8, 45 12, 45 20 L45 12 C45 12, 50 5, 55 12 L55 20 C55 12, 50 8, 50 8Z" fill="#10B981"/>
      <rect x="47" y="5" width="6" height="20" rx="2" fill="#10B981"/>
      <!-- Face opening -->
      <path d="M40 55 L40 80 L60 80 L60 55" stroke="#1F2937" stroke-width="2" fill="#111827"/>
      <!-- Eye slit -->
      <rect x="30" y="42" width="40" height="8" rx="2" fill="#111827"/>
      <rect x="33" y="44" width="34" height="4" rx="1" fill="#10B981" opacity="0.6"/>
    </svg>
    <h3>Spartan Commander</h3>
    <p>Classic warrior with green crest</p>
  </div>

  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Minimal Helmet -->
      <circle cx="50" cy="45" r="32" fill="#374151"/>
      <ellipse cx="50" cy="50" rx="28" ry="25" fill="#374151"/>
      <!-- Visor band -->
      <rect x="22" y="40" width="56" height="14" rx="4" fill="#111827"/>
      <rect x="25" y="43" width="50" height="8" rx="2" fill="#10B981"/>
      <!-- Reflection -->
      <rect x="28" y="44" width="20" height="2" rx="1" fill="white" opacity="0.3"/>
    </svg>
    <h3>Minimal</h3>
    <p>Clean and simple</p>
  </div>

  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Shield + Helmet combo -->
      <path d="M50 10 L80 25 L80 55 C80 75, 65 88, 50 92 C35 88, 20 75, 20 55 L20 25 Z" fill="#1F2937" stroke="#374151" stroke-width="2"/>
      <!-- Inner helmet shape -->
      <path d="M35 45 C35 32, 42 25, 50 25 C58 25, 65 32, 65 45 L65 55 C65 62, 58 67, 50 67 C42 67, 35 62, 35 55 Z" fill="#374151"/>
      <!-- Visor -->
      <rect x="38" y="42" width="24" height="10" rx="2" fill="#10B981"/>
      <!-- Chevrons (rank) -->
      <path d="M40 75 L50 70 L60 75" stroke="#10B981" stroke-width="2" fill="none"/>
      <path d="M42 80 L50 75 L58 80" stroke="#10B981" stroke-width="2" fill="none"/>
    </svg>
    <h3>Shield & Rank</h3>
    <p>Helmet in shield with chevrons</p>
  </div>

  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Geometric/Abstract helmet -->
      <polygon points="50,10 80,35 80,65 65,85 35,85 20,65 20,35" fill="#374151"/>
      <!-- Inner face -->
      <polygon points="50,20 70,38 70,60 60,75 40,75 30,60 30,38" fill="#1F2937"/>
      <!-- T-visor -->
      <rect x="30" y="38" width="40" height="8" fill="#10B981"/>
      <rect x="46" y="38" width="8" height="32" fill="#10B981"/>
    </svg>
    <h3>Geometric</h3>
    <p>Angular, Mandalorian-inspired</p>
  </div>

  <div class="concept">
    <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Simple army helmet silhouette -->
      <ellipse cx="50" cy="50" rx="35" ry="28" fill="#374151"/>
      <ellipse cx="50" cy="55" rx="32" ry="22" fill="#374151"/>
      <!-- Brim -->
      <ellipse cx="50" cy="62" rx="30" ry="8" fill="#2D3748"/>
      <!-- Band -->
      <rect x="20" y="45" width="60" height="6" fill="#1F2937"/>
      <!-- Star insignia -->
      <polygon points="50,35 52,41 58,41 53,45 55,51 50,47 45,51 47,45 42,41 48,41" fill="#10B981"/>
    </svg>
    <h3>Army Classic</h3>
    <p>Traditional with star insignia</p>
  </div>
</body>
</html>
